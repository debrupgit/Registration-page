<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Registration page</h2>
        <form action="signup">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="names" required placeholder="enter name here">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="emails" required placeholder="enter email here">
          </div>
          <div class="input-group">
            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" name="phns" required placeholder="enter Ph no. here">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="pass" required placeholder="enter password here">
          </div>
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="input-group radio-group">
            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="Female" required> Female</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn" id="can">Cancel</button>
          <p style="color: #fff; text-align: center;">Already have an account? <a href="login.html" style="color: #0ff;">Login here</a></p>
        </form>
      </div>
</body>
</html>
